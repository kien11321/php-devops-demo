name: CI - PHP DevOps Demo

on:
  push:
    branches: ["main"]

jobs:
  php-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: PHP Lint
        run: php -l index.php && php -l test.php

      - name: Run Tests
        run: php test.php
